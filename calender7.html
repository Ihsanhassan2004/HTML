<!DOCTYPE html>
<html>
<head>
    <title>Simple Calendar</title>
    <style>
        table,th,td {
            border-collapse: collapse;
            margin: 10px auto;
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            width: 40px;
            height: 30px;
            
        }
    </style>
</head>

<body>
<center>
    <h2>Generate Calendar for a Year</h2>
    <p>Enter the year:</p>
    <input type="number" id="yearInput" placeholder="Enter year">
    <button onclick="generateCalendar()">Generate Calendar</button>
</center>
    <div id="calendar"></div>

    <script>
        function generateCalendar() {
            const year = document.getElementById("yearInput").value;

            if (!year || isNaN(year) || year < 1000 || year > 9999) {
                alert("Please enter a valid year between 1000 and 9999!");
                return;
            }

            const calendarDiv = document.getElementById("calendar");
            calendarDiv.innerHTML = "<center><h2>Calendar for " + year + "</h2></center>";

            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            for (let month = 0; month < 12; month++) {
                let html = `<table border="1">
                    <tr><th colspan="7"><strong>${months[month]} ${year}</strong></th></tr>
                    <tr>
                        <th>Sun</th><th>Mon</th><th>Tue</th>
                        <th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                    </tr>`;

                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                let dayCounter = 1;

                for (let i = 0; i < 6; i++) {
                    let row = '<tr>';
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < firstDay) {
                            row += '<td></td>';
                        } else if (dayCounter <= daysInMonth) {
                            row += `<td>${dayCounter}</td>`;
                            dayCounter++;
                        } else {
                            row += '<td></td>';
                        }
                    }
                    row += '</tr>';
                    html += row;
                    if (dayCounter > daysInMonth) break;
                }

                html += '</table>';
                calendarDiv.innerHTML += html;
            }
        }
    </script>
</body>
</html>
