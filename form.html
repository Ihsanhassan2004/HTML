<html>
<head><title>form</title></head>
<body bgcolor="#90EE90">
<center>
<h1><U>STUDENT REGISTRATION FORM</U></h1></CENTER>
<BR>
<form>
Student Name:&emsp;<input type="text" name="fname" size="15" maxlength="25" placeholder="First name">&nbsp;-&nbsp;<input type="text" name="lname" size="15" maxlength="25" placeholder="Last name"><br><br>
Roll Number:&emsp;<input type="number" id="age"><br><br>
Date of Birth:&emsp;<input type="date" id="dob"><br><br>
Mobile no:&emsp;<input type="tel" id="tel"><br><br>
Email id:&emsp;<input type="email" id="email"><br><br>
Password:&emsp;<input type="password" id="pas"><br><br>
Gender:&emsp;<input type="radio" id="male" value="male" name="gender">male&nbsp;<input type="radio" id="female" value="female" name="gender">female<BR><BR>
Hobby:&emsp;<input type="Checkbox" name="hobby" value="reading">reading&emsp;<input type="Checkbox" value="playing" name="hobby">playing&emsp;<input type="Checkbox" name="hobby" value="swimming">swimming<br><br>
Course:&emsp;<select>
<option value=""disabled selected hidden>select a course</option>
<option value="mca">MCA</option>
<option value="mba">MBA</option>
<option value="BTECH" >BTECH</option>
<option value="CIVIL">CIVIL</option>
</select><br><br>
<center>
<input type="submit" value="submit">
<input type="reset" value="reset"></center>
</body>
</html>
